name: Android CI Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create a release

    env:
      CI: "true"
      KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Android supported)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Decode release keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 --decode > release.keystore

      - name: Build signed release APK
        run: |
          ./gradlew \
            --no-daemon \
            --no-build-cache \
            clean \
            assembleRelease

      - name: Verify APK output
        run: |
          ls -lh app/build/outputs/apk/release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: SubSched-${{ github.run_number }}
          path: app/build/outputs/apk/release/SubSched_v*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          draft: true
          prerelease: false
          files: app/build/outputs/apk/release/SubSched_v*.apk
          token: ${{ github.token }}
